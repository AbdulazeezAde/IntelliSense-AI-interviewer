name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite:latest
        ports:
          - 10000:10000
        options: >-
          --health-cmd "curl -f http://localhost:10000 || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install azure-storage-blob
      - name: Export Azurite connection string
        run: |
          echo "AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcq...;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;" >> $GITHUB_ENV
          echo "AZURE_STORAGE_CONTAINER=testcontainer" >> $GITHUB_ENV
      - name: Run tests
        run: |
          pytest -q

      - name: Run session-based fetch test
        run: |
          # Ensure session-based HTTP fetch behavior (retries/session use) stays covered
          pytest -q tests/test_audio_fetcher.py::test_fetch_with_retries -q
